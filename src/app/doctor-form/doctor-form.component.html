<div> 
    <form [formGroup]="doctorForm" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>ID</mat-label>
          <input matInput formControlName="id"  >
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="dName" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>DOB</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-radio-group formControlName="gender" aria-label="Select an option">
            <mat-label>Gender</mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
          <mat-form-field class="example-full-width">
            <mat-label>Qualification</mat-label>
            <input matInput formControlName="qualification" >
          </mat-form-field>
          <div class="example-full-width">
            <mat-label>Specialist</mat-label>
               <button mat-button [matMenuTriggerFor]="menu">{{doctorForm.get('specialist').value || 'click'}}</button>
               <mat-menu #menu="matMenu">
                 <button mat-menu-item (click)="toggleCheckBox('specialist','O +ve')">O +ve</button>
                 <button mat-menu-item (click)="toggleCheckBox('specialist','B +ve')">B +ve</button>
               </mat-menu>
             </div>
          <mat-form-field class="example-full-width">
            <mat-label>Experience</mat-label>
            <input matInput formControlName="experience" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Appointment Date</mat-label>
            <input matInput [matDatepicker]="appDatePicker" formControlName="appointmentDate" >
            <mat-datepicker-toggle matSuffix [for]="appDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #appDatePicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input matInput formControlName="number" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="mailId" >
          </mat-form-field>
      </form>   
      <div class="buttonContainer">
        <button mat-raised-button color="primary" class="formBtn" (click)="submit()">Submit</button>
        <button mat-raised-button color="primary" class="formBtn" (click)="initializeForm({})">Reset</button>
        <button mat-raised-button color="primary" class="formBtn" (click)="deleteDoctor()">Delete</button>
        <button mat-raised-button color="primary" class="formBtn" [routerLink]="['/doctor']">Cancel</button>
      </div>
</div>
